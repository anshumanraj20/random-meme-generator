<!DOCTYPE html>
<html>
<head>
  <title>Random Meme Generator Options</title>
</head>
<body>
  <h1>Random Meme Generator Options</h1>
  <form id="optionsForm">
    <label for="category">Select Meme Category:</label>
    <select id="category" name="category">
      <option value="all">All</option>
      <option value="funny">Funny</option>
      <option value="dank">Dank</option>
      <!-- Add more options as needed -->
    </select><br>

    <label for="frequency">Update Frequency:</label>
    <input type="number" id="frequency" name="frequency" min="1" max="60" step="1" value="5"><br>

    <label for="display">Display Preferences:</label><br>
    <input type="checkbox" id="darkMode" name="darkMode">
    <label for="darkMode">Dark Mode</label><br>

    <input type="submit" value="Save Settings">
  </form>
  <script src="options.js"></script>
</body>
</html>
